components:
  schemas:
    TenantDto:
      type: object
      description: Represents a tenant in the system
      required:
        - id
        - name
        - createdAt
      properties:
        id:
          type: string
          pattern: ^[a-z][a-z0-9]*(-[a-z0-9]+)*$
          minLength: 3
          maxLength: 63
          description: Unique slug identifier of the tenant (e.g., "acme-corp")
          example: acme-corp
        name:
          type: string
          description: Name of the tenant
          example: Acme Corporation
        createdAt:
          type: string
          format: date-time
          description: Timestamp when the tenant was created
          example: '2026-01-15T09:00:00Z'
      example:
        id: acme-corp
        name: Acme Corporation
        createdAt: '2026-01-15T09:00:00Z'
    CreateTenantRequest:
      type: object
      description: Request body for creating a new tenant
      required:
        - id
        - name
      properties:
        id:
          type: string
          pattern: ^[a-z][a-z0-9]*(-[a-z0-9]+)*$
          minLength: 3
          maxLength: 63
          description: |
            Client-provided unique slug identifier for the tenant.
            Must be 3-63 characters, start with a letter, contain only lowercase letters,
            numbers, and non-consecutive hyphens, and not end with a hyphen.
            Reserved words (admin, api, www, system, internal, null, undefined) are not allowed.
          example: acme-corp
        name:
          type: string
          minLength: 1
          maxLength: 255
          description: Name of the tenant to create
          example: Acme Corporation
    UpdateTenantRequest:
      type: object
      description: Request body for updating a tenant
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 255
          description: New name for the tenant
          example: Acme Corporation Ltd.
    TenantListResponse:
      type: object
      description: Paginated list of tenants
      required:
        - items
        - page
        - size
        - totalElements
        - totalPages
      properties:
        items:
          type: array
          description: List of tenants on this page
          items:
            $ref: '#/components/schemas/TenantDto'
        page:
          type: integer
          description: Current page number (0-based)
          example: 0
        size:
          type: integer
          description: Number of items per page
          example: 20
        totalElements:
          type: integer
          format: int64
          description: Total number of tenants
          example: 1
        totalPages:
          type: integer
          description: Total number of pages
          example: 1
      example:
        items:
          - id: acme-corp
            name: Acme Corporation
            createdAt: '2026-01-15T09:00:00Z'
        page: 0
        size: 20
        totalElements: 1
        totalPages: 1
    ThemeDto:
      type: object
      description: A theme defines reusable styling that can be applied across multiple templates
      required:
        - id
        - tenantId
        - name
        - documentStyles
        - createdAt
        - lastModified
      properties:
        id:
          type: string
          pattern: ^[a-z][a-z0-9]*(-[a-z0-9]+)*$
          minLength: 3
          maxLength: 20
          description: Slug identifier of the theme (e.g., "corporate")
          example: corporate
        tenantId:
          type: string
          pattern: ^[a-z][a-z0-9]*(-[a-z0-9]+)*$
          minLength: 3
          maxLength: 63
          description: Slug identifier of the tenant this theme belongs to
          example: acme-corp
        name:
          type: string
          description: Name of the theme
          example: Corporate Theme
        description:
          type: string
          description: Optional description of the theme
          example: Default corporate branding with Acme colors and fonts
        documentStyles:
          $ref: '#/components/schemas/DocumentStylesDto'
        pageSettings:
