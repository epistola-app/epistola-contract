[versions]
kotlin = "2.3.10"
ktlint = "14.0.1"
kover = "0.9.6"
openapi-generator = "7.19.0"
spring-boot = "4.0.2"
springdoc = "2.8.9"
jakarta-validation = "3.1.1"
maven-publish = "0.30.0"

[libraries]
spring-boot-starter-web = { module = "org.springframework.boot:spring-boot-starter-web", version.ref = "spring-boot" }
spring-boot-starter-validation = { module = "org.springframework.boot:spring-boot-starter-validation", version.ref = "spring-boot" }
jakarta-validation-api = { module = "jakarta.validation:jakarta.validation-api", version.ref = "jakarta-validation" }
jackson-module-kotlin = { module = "tools.jackson.module:jackson-module-kotlin", version = "3.0.4" }
springdoc-openapi-starter-webmvc-ui = { module = "org.springdoc:springdoc-openapi-starter-webmvc-ui", version.ref = "springdoc" }

[plugins]
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlin-spring = { id = "org.jetbrains.kotlin.plugin.spring", version.ref = "kotlin" }
ktlint = { id = "org.jlleitschuh.gradle.ktlint", version.ref = "ktlint" }
kover = { id = "org.jetbrains.kotlinx.kover", version.ref = "kover" }
openapi-generator = { id = "org.openapi.generator", version.ref = "openapi-generator" }
maven-publish = { id = "com.vanniktech.maven.publish", version.ref = "maven-publish" }
