    - tags
    - hasDraft
    - publishedVersions
  properties:
    id:
      type: string
      pattern: '^[a-z][a-z0-9]*(-[a-z0-9]+)*$'
      minLength: 3
      maxLength: 50
      description: Slug identifier of the variant
      example: english
    title:
      type:
        - string
        - 'null'
      description: Human-readable title for the variant
      example: English Invoice
    tags:
      type: object
      additionalProperties:
        type: string
      description: Free-form key-value tags
      example:
        locale: en-US
        brand: acme
    hasDraft:
      type: boolean
      description: Whether this variant has an unpublished draft
      example: true
    publishedVersions:
      type: array
