ThemeDto:
  type: object
  description: A theme defines reusable styling that can be applied across multiple templates
  required:
    - id
    - tenantId
    - name
    - documentStyles
    - createdAt
    - lastModified
  properties:
    id:
      type: string
      pattern: '^[a-z][a-z0-9]*(-[a-z0-9]+)*$'
      minLength: 3
      maxLength: 20
      description: Slug identifier of the theme (e.g., "corporate")
      example: corporate
    tenantId:
      type: string
      pattern: '^[a-z][a-z0-9]*(-[a-z0-9]+)*$'
      minLength: 3
      maxLength: 63
      description: Slug identifier of the tenant this theme belongs to
      example: acme-corp
    name:
      type: string
      description: Name of the theme
      example: Corporate Theme
    description:
      type: string
      description: Optional description of the theme
      example: Default corporate branding with Acme colors and fonts
    documentStyles:
      $ref: '#/DocumentStylesDto'
    pageSettings:
      $ref: '#/PageSettingsDto'
    blockStylePresets:
      type: object
      additionalProperties:
        type: object
      description: Named block style presets (like CSS classes)
      example:
        heading:
          fontSize: "18pt"
          fontWeight: bold
        caption:
          fontSize: "9pt"
          color: "#666666"
    createdAt:
      type: string
      format: date-time
      description: Timestamp when the theme was created
      example: "2026-01-17T11:00:00Z"
    lastModified:
      type: string
      format: date-time
      description: Timestamp when the theme was last modified
      example: "2026-01-18T14:30:00Z"
  example:
    id: corporate
    tenantId: acme-corp
    name: Corporate Theme
    description: Default corporate branding with Acme colors and fonts
    documentStyles:
      fontFamily: Helvetica
      fontSize: "12pt"
      fontWeight: normal
      color: "#333333"
      lineHeight: "1.5"
      letterSpacing: "0.01em"
      textAlign: left
      backgroundColor: "#ffffff"
    pageSettings:
      format: A4
      orientation: portrait
      margins:
        top: 40
        right: 40
        bottom: 40
        left: 40
    blockStylePresets:
      heading:
        fontSize: "18pt"
        fontWeight: bold
      caption:
        fontSize: "9pt"
        color: "#666666"
    createdAt: "2026-01-17T11:00:00Z"
    lastModified: "2026-01-18T14:30:00Z"

DocumentStylesDto:
  type: object
  description: Document-level styling defaults
  properties:
    fontFamily:
      type: string
      description: Default font family
      example: Helvetica
    fontSize:
      type: string
      description: Default font size (e.g., "12pt", "16px")
      example: "12pt"
    fontWeight:
      type: string
      description: Default font weight (e.g., "normal", "bold")
      example: normal
    color:
      type: string
      description: Default text color (e.g., "#000000")
      example: "#333333"
    lineHeight:
      type: string
      description: Default line height (e.g., "1.5", "24px")
      example: "1.5"
    letterSpacing:
      type: string
      description: Default letter spacing
      example: "0.01em"
    textAlign:
      type: string
      enum: [left, center, right, justify]
      description: Default text alignment
      example: left
    backgroundColor:
      type: string
      description: Default background color
      example: "#ffffff"
  example:
    fontFamily: Helvetica
    fontSize: "12pt"
    fontWeight: normal
    color: "#333333"
    lineHeight: "1.5"
    letterSpacing: "0.01em"
    textAlign: left
    backgroundColor: "#ffffff"

PageSettingsDto:
  type: object
  description: Page layout settings
  properties:
    format:
      type: string
      enum: [A4, Letter, Custom]
      description: Page format
      example: A4
    orientation:
      type: string
      enum: [portrait, landscape]
      description: Page orientation
      example: portrait
    margins:
      $ref: '#/MarginsDto'
    backgroundColor:
      type: string
      description: Page background color (CSS color value)
      example: "#ffffff"
  example:
    format: A4
    orientation: portrait
    margins:
      top: 40
      right: 40
      bottom: 40
      left: 40

MarginsDto:
  type: object
  description: Page margins in millimeters
  required:
    - top
    - right
    - bottom
    - left
  properties:
    top:
      type: integer
      minimum: 0
      description: Top margin in mm
      example: 40
    right:
      type: integer
      minimum: 0
      description: Right margin in mm
      example: 40
    bottom:
      type: integer
      minimum: 0
      description: Bottom margin in mm
      example: 40
    left:
      type: integer
      minimum: 0
      description: Left margin in mm
      example: 40
  example:
    top: 40
    right: 40
    bottom: 40
    left: 40

CreateThemeRequest:
  type: object
  description: Request body for creating a new theme
  required:
    - id
    - name
  properties:
    id:
      type: string
      pattern: '^[a-z][a-z0-9]*(-[a-z0-9]+)*$'
      minLength: 3
      maxLength: 20
      description: Client-provided slug identifier for the theme
      example: corporate
    name:
      type: string
      minLength: 1
      maxLength: 255
      description: Name of the theme
      example: Corporate Theme
    description:
      type: string
      description: Optional description of the theme
      example: Default corporate branding with Acme colors and fonts
    documentStyles:
      $ref: '#/DocumentStylesDto'
    pageSettings:
      $ref: '#/PageSettingsDto'
    blockStylePresets:
      type: object
      additionalProperties:
        type: object
      description: Named block style presets
      example:
        heading:
          fontSize: "18pt"
          fontWeight: bold

UpdateThemeRequest:
  type: object
  description: Request body for updating a theme (partial update)
  properties:
    name:
      type: string
      minLength: 1
      maxLength: 255
      description: New name for the theme
      example: Corporate Theme v2
    description:
      type:
        - string
        - 'null'
      description: New description for the theme (null to clear)
      example: Updated corporate branding for 2026
    documentStyles:
      $ref: '#/DocumentStylesDto'
    pageSettings:
      $ref: '#/PageSettingsDto'
    blockStylePresets:
      type:
        - object
        - 'null'
      additionalProperties:
        type: object
      description: Named block style presets (null to clear)

ThemeListResponse:
  type: object
  description: List of themes
  required:
    - items
  properties:
    items:
      type: array
      description: List of themes
      items:
        $ref: '#/ThemeDto'
  example:
    items:
      - id: corporate
        tenantId: acme-corp
        name: Corporate Theme
        description: Default corporate branding with Acme colors and fonts
        documentStyles:
          fontFamily: Helvetica
          fontSize: "12pt"
          fontWeight: normal
          color: "#333333"
          lineHeight: "1.5"
          letterSpacing: "0.01em"
          textAlign: left
          backgroundColor: "#ffffff"
        pageSettings:
          format: A4
          orientation: portrait
          margins:
            top: 40
            right: 40
            bottom: 40
            left: 40
        blockStylePresets:
          heading:
            fontSize: "18pt"
            fontWeight: bold
          caption:
            fontSize: "9pt"
            color: "#666666"
        createdAt: "2026-01-17T11:00:00Z"
        lastModified: "2026-01-18T14:30:00Z"
