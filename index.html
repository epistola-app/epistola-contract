<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Epistola API Documentation</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0; padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .container { max-width: 800px; margin: 0 auto; padding: 40px 20px; }
    header { text-align: center; color: white; margin-bottom: 40px; }
    header h1 { margin: 0 0 10px; font-size: 2.5em; }
    header p { margin: 0; opacity: 0.9; }
    .version-grid { display: grid; gap: 20px; }
    .version-card {
      background: white; border-radius: 12px; padding: 24px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      display: flex; justify-content: space-between; align-items: center;
      text-decoration: none; color: inherit;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .version-card:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(0,0,0,0.15); }
    .version-info h2 { margin: 0 0 8px; color: #333; }
    .version-info p { margin: 0; color: #666; font-size: 0.9em; }
    .badge { padding: 6px 12px; border-radius: 20px; font-size: 0.75em; font-weight: 600; }
    .badge.current { background: #d4edda; color: #155724; }
    .latest-link { text-align: center; margin-top: 30px; }
    .latest-link a { color: white; opacity: 0.9; }
    .no-versions { text-align: center; color: white; opacity: 0.8; padding: 40px; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Epistola API</h1>
      <p>Document template management API</p>
    </header>
    <div id="versions" class="version-grid"></div>
    <div class="latest-link"><a href="./latest/">Go to latest version</a></div>
  </div>
  <script>
    fetch('versions.json').then(r=>r.json()).then(d=>{
      const versionsEl = document.getElementById('versions');
      if (d.versions.length === 0) {
        versionsEl.innerHTML = '<div class="no-versions">No versions deployed yet. Run the documentation workflow to deploy your first version.</div>';
        return;
      }
      versionsEl.innerHTML = d.versions.map(v=>`
        <a href=".${v.path}" class="version-card">
          <div class="version-info">
            <h2>Version ${v.label}</h2>
            <p>Released: ${v.releaseDate || 'N/A'}</p>
          </div>
          <span class="badge ${v.status}">${v.status}</span>
        </a>
      `).join('');
    }).catch(err => {
      document.getElementById('versions').innerHTML = '<div class="no-versions">No versions deployed yet. Run the documentation workflow to deploy your first version.</div>';
    });
  </script>
</body>
</html>
