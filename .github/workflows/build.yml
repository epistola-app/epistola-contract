name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize, labeled]

jobs:
  # Kotlin client build
  kotlin:
    name: Kotlin Client
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: epistola-client-kotlin
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup tools with mise
        uses: jdx/mise-action@v3

      - name: Setup Gradle cache
        uses: gradle/actions/setup-gradle@v5

      - name: Build and test
        run: ./gradlew build

      - name: Generate coverage report
        run: ./gradlew koverXmlReport

      - name: Upload coverage report
        uses: actions/upload-artifact@v6
        with:
          name: kotlin-coverage-report
          path: epistola-client-kotlin/build/reports/kover/report.xml
          retention-days: 7

      - name: Generate SBOM
        run: ./gradlew :app:generateSbom

      - name: Scan SBOM for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'sbom'
          scan-ref: 'epistola-client-kotlin/app/build/sbom/bom.json'
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL'
          output: 'kotlin-vulnerability-report.txt'

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v6
        with:
          name: kotlin-sbom
          path: epistola-client-kotlin/app/build/sbom/bom.json
          retention-days: 7

      - name: Upload vulnerability report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: kotlin-vulnerability-report
          path: kotlin-vulnerability-report.txt
          retention-days: 7

  # Add more client jobs here as needed, they will run in parallel
