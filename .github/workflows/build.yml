name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize, labeled]

jobs:
  # Kotlin client build
  kotlin:
    name: Kotlin Client
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: epistola-client-kotlin
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup tools with mise
        uses: jdx/mise-action@v3

      - name: Setup Gradle cache
        uses: gradle/actions/setup-gradle@v5

      - name: Build and test
        run: ./gradlew build

      - name: Generate coverage report
        run: ./gradlew koverXmlReport

      - name: Upload coverage report
        uses: actions/upload-artifact@v6
        with:
          name: kotlin-coverage-report
          path: epistola-client-kotlin/build/reports/kover/report.xml
          retention-days: 7

  # Add more client jobs here as needed, they will run in parallel
  # Example:
  # typescript:
  #   name: TypeScript Client
  #   runs-on: ubuntu-latest
  #   defaults:
  #     run:
  #       working-directory: epistola-client-typescript
  #   steps:
  #     - name: Checkout
  #       uses: actions/checkout@v6
  #     - name: Setup Node.js
  #       uses: actions/setup-node@v4
  #       with:
  #         node-version: '22'
  #     - name: Install dependencies
  #       run: npm ci
  #     - name: Build and test
  #       run: npm test

  # Summary job that depends on all client builds
  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [kotlin]  # Add all client jobs here
    if: always()
    steps:
      - name: Check build results
        run: |
          if [ "${{ needs.kotlin.result }}" != "success" ]; then
            echo "Kotlin build failed"
            exit 1
          fi
          echo "All client builds passed"
