name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize, labeled]

jobs:
  # OpenAPI spec validation
  spec-validation:
    name: Validate OpenAPI Spec
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Validate OpenAPI spec
        run: npx @redocly/cli lint epistola-api.yaml

  # Kotlin Spring RestClient build
  kotlin-client:
    name: Kotlin Client (Spring RestClient)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client-kotlin-spring-restclient
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup tools with mise
        uses: jdx/mise-action@v3

      - name: Setup Gradle cache
        uses: gradle/actions/setup-gradle@v5

      - name: Build and test
        run: ./gradlew build

      - name: Generate coverage report
        run: ./gradlew koverXmlReport

      - name: Upload coverage report
        uses: actions/upload-artifact@v6
        with:
          name: kotlin-client-coverage-report
          path: client-kotlin-spring-restclient/build/reports/kover/report.xml
          retention-days: 7

  # Kotlin server stubs build
  kotlin-server:
    name: Kotlin Server (Spring)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: epistola-server-kotlin
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup tools with mise
        uses: jdx/mise-action@v3

      - name: Setup Gradle cache
        uses: gradle/actions/setup-gradle@v5

      - name: Build and test
        run: ./gradlew build

      - name: Generate coverage report
        run: ./gradlew koverXmlReport

      - name: Upload coverage report
        uses: actions/upload-artifact@v6
        with:
          name: kotlin-server-coverage-report
          path: epistola-server-kotlin/build/reports/kover/report.xml
          retention-days: 7

  # Summary job that depends on all builds
  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [spec-validation, kotlin-client, kotlin-server]
    if: always()
    steps:
      - name: Check build results
        run: |
          if [ "${{ needs.spec-validation.result }}" != "success" ]; then
            echo "Spec validation failed"
            exit 1
          fi
          if [ "${{ needs.kotlin-client.result }}" != "success" ]; then
            echo "Kotlin client build failed"
            exit 1
          fi
          if [ "${{ needs.kotlin-server.result }}" != "success" ]; then
            echo "Kotlin server build failed"
            exit 1
          fi
          echo "All builds passed"
