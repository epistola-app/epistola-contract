name: Publish Snapshots

on:
  push:
    branches: [main]

jobs:
  # Validate and bundle OpenAPI spec first
  spec-validation:
    name: Validate OpenAPI Spec
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Validate OpenAPI spec
        run: npx @redocly/cli lint epistola-api.yaml

      - name: Bundle OpenAPI spec
        run: npx @redocly/cli bundle epistola-api.yaml -o openapi.yaml

      - name: Upload bundled spec
        uses: actions/upload-artifact@v4
        with:
          name: openapi-spec
          path: openapi.yaml
          retention-days: 1

  # Detect which modules have changes
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      client: ${{ steps.filter.outputs.client }}
      server: ${{ steps.filter.outputs.server }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            client:
              - 'epistola-api.yaml'
              - 'spec/**'
              - 'client-kotlin-spring-restclient/**'
            server:
              - 'epistola-api.yaml'
              - 'spec/**'
              - 'server-kotlin-springboot4/**'

  # Publish snapshots for changed modules
  publish-client:
    name: Publish client-spring3-restclient Snapshot
    needs: [spec-validation, detect-changes]
    if: needs.detect-changes.outputs.client == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Download bundled spec
        uses: actions/download-artifact@v4
        with:
          name: openapi-spec

      - name: Setup tools with mise
        uses: jdx/mise-action@v3

      - name: Setup Gradle cache
        uses: gradle/actions/setup-gradle@v5

      - name: Calculate snapshot version
        id: version
        run: |
          API_VERSION=$(grep -E '^\s*version:' epistola-api.yaml | head -1 | sed -E 's/.*version:\s*["'"'"']?([0-9]+\.[0-9]+)\.[0-9]+["'"'"']?.*/\1/')
          SNAPSHOT_VERSION="${API_VERSION}-SNAPSHOT"
          echo "snapshot_version=${SNAPSHOT_VERSION}" >> $GITHUB_OUTPUT
          echo "Publishing snapshot version: ${SNAPSHOT_VERSION}"

      - name: Build and test
        working-directory: client-kotlin-spring-restclient
        run: ./gradlew build -Pversion=${{ steps.version.outputs.snapshot_version }}

      - name: Publish snapshot to Maven Central
        working-directory: client-kotlin-spring-restclient
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.OSSRH_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.OSSRH_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.GPG_PRIVATE_KEY }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyId: ${{ secrets.GPG_KEY_ID }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.GPG_PASSPHRASE }}
        run: ./gradlew publishToMavenCentral -Pversion=${{ steps.version.outputs.snapshot_version }}

  publish-server:
    name: Publish server-kotlin-springboot4 Snapshot
    needs: [spec-validation, detect-changes]
    if: needs.detect-changes.outputs.server == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Download bundled spec
        uses: actions/download-artifact@v4
        with:
          name: openapi-spec

      - name: Setup tools with mise
        uses: jdx/mise-action@v3

      - name: Setup Gradle cache
        uses: gradle/actions/setup-gradle@v5

      - name: Calculate snapshot version
        id: version
        run: |
          API_VERSION=$(grep -E '^\s*version:' epistola-api.yaml | head -1 | sed -E 's/.*version:\s*["'"'"']?([0-9]+\.[0-9]+)\.[0-9]+["'"'"']?.*/\1/')
          SNAPSHOT_VERSION="${API_VERSION}-SNAPSHOT"
          echo "snapshot_version=${SNAPSHOT_VERSION}" >> $GITHUB_OUTPUT
          echo "Publishing snapshot version: ${SNAPSHOT_VERSION}"

      - name: Build and test
        working-directory: server-kotlin-springboot4
        run: ./gradlew build -Pversion=${{ steps.version.outputs.snapshot_version }}

      - name: Publish snapshot to Maven Central
        working-directory: server-kotlin-springboot4
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.OSSRH_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.OSSRH_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.GPG_PRIVATE_KEY }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyId: ${{ secrets.GPG_KEY_ID }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.GPG_PASSPHRASE }}
        run: ./gradlew publishToMavenCentral -Pversion=${{ steps.version.outputs.snapshot_version }}
